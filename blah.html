<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="blah.css">
  </head>
  <body style="background-color: #0e030e;">
    <header class="bg-primary fixed-top">
        <div class="container">
            <div class="row text-center text-white" style="font-weight: bold; font-size: x-large;">
                <!-- GAMES DROPDOWN -->
                <div class="col-sm-2 dropdown">
                    <br><span style="color: white;">GAMES</span><br><br>
                    <div class="dropdown-content">
                        <a href="#" class="dropdown-item">Action</a>
                        <a href="#" class="dropdown-item">RPG</a>
                        <a href="#" class="dropdown-item">Science-Fiction & Cyberpunk</a>
                    </div>
                </div>

                <!-- COMMUNITY DROPDOWN -->
                <div class="col-sm-2 dropdown">
                    <br><span style="color: white;">COMMUNITY</span><br><br>
                    <div class="dropdown-content">
                        <a href="#" class="dropdown-item">Forums</a>
                        <a href="#" class="dropdown-item">Events</a>
                    </div>
                </div>

                <!-- MAIN NAME WITH SEARCH BAR -->
                <div class="col-sm-4">
                    GameGrove
                </div>

                <!-- PLATFORMS DROPDOWN -->
                <div class="col-sm-2 dropdown">
                    <br><span style="color: white;">PLATFORMS</span><br><br>
                    <div class="dropdown-content">
                        <a href="#" class="dropdown-item">
                            <img src="windows.png" alt="Windows" class="platform-icon"> PC
                        </a>
                        <a href="#" class="dropdown-item">
                            <img src="ps.png" alt="PlayStation" class="platform-icon"> PlayStation
                        </a>
                        <a href="#" class="dropdown-item">
                            <img src="xbox.png" alt="Xbox" class="platform-icon"> Xbox
                        </a>
                    </div>
                </div>

                <!-- ABOUT DROPDOWN -->
                <div class="col-sm-2 dropdown">
                    <br><span style="color: white;">ABOUT</span><br><br>
                    <div class="dropdown-content">
                        <a href="#" class="dropdown-item">About Us</a>
                        <a href="#" class="dropdown-item">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="image-container" style="background: url('bgmain1.jpg') no-repeat; background-size: cover;">
        <div class="welcome-text">
            Welcome to GameGrove
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Search...">
                <button type="submit" class="search-button">Search</button>
            </div>
        </div>
        <div class="secondary-div">
            <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="10000">
                        <img src="car1.jpg" class="d-block w-100" alt="Wild Landscape"/>
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <img src="car2.jpg" class="d-block w-100" alt="Camera"/>
                    </div>
                    <div class="carousel-item">
                        <img src="car3.jpg" class="d-block w-100" alt="Exotic Fruits"/>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>

    <div class="games">
        <h2>This is the games section</h2>
        <p>Some content here...</p>
        <br><br><br><br><br><br>
    </div>
    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.umd.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
